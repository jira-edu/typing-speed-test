<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@500&display=swap">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p>Type the following words:</p>
        <div id="word-display"></div>
        <input type="text" id="user-input" placeholder="Start typing...">
        <p id="timer">Time: 60 seconds</p>
        <p id="score">Score: 0</p>
        <button id="reload-button">ทดสอบอีกครั้ง</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
