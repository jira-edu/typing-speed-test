<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@500&display=swap">
</head>
<body>
    <div class="container">
        <h1>โปรแกรมทดสอบความเร็วในการพิมพ์คำภาษาอังกฤษ</h1>
        <p>พิมพ์ตามคำด้านล่างนี้ให้ถูกต้อง เวลาจะเริ่มนับเมื่อพิมพ์อักษรตัวแรกลงในช่อง:</p> 
        <div id="word-display"></div>
        <input type="text" id="user-input" placeholder="เริ่มต้นพิมพ์คำที่นี่">
        <p id="timer">Time: 60 seconds</p>
        <p id="score">Score: 0</p>
        <button id="reload-button">ทดสอบอีกครั้ง</button>
    </div>
    <footer>
        <p>สร้างโดย นายจิระพงศ์ ศุกกรีรักษ์ <span>&copy;</span> 2023</p> <!-- Added copyright symbol here -->
        <p>คลังคำศัพท์โดย <a href="https://github.com/dolph/dictionary" target="_blank">Dolph Mathews</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
