<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2LFX0V3U6FhTvxj2Rks1tkQ5t0w8AiJzF" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="keyboard.png">
</head>
</head>
<body>
    <div class="container">
        <h1>โปรแกรมทดสอบความเร็วในการพิมพ์คำภาษาอังกฤษ</h1>
        <p class="instruction">&#9888; พิมพ์ตามคำที่ปรากฎด้านล่างนี้ให้ถูกต้อง เวลาจะเริ่มนับเมื่อพิมพ์อักษรตัวแรกลงในช่อง</p>
        <div id="word-display"></div>
        <input type="text" id="user-input" placeholder="เริ่มต้นพิมพ์คำที่นี่">
        <p id="timer">เวลาคงเหลือ 60 วินาที</p>
        <p id="score">Score: 0</p>
        <button id="reload-button">ทดสอบอีกครั้ง</button>
    </div>
    <footer>
        <p>สร้างโดย จิระพงศ์ ศุกกรีรักษ์ <span>&copy;</span> 2023</p>
        <p>คลังคำศัพท์โดย <a href="https://github.com/dolph/dictionary" target="_blank">Dolph Mathews</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
